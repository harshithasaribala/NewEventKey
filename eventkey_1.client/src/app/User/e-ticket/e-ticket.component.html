<div class="eticket-container" #ticketContainer>
  <h2>Your E-Ticket</h2>
  <div class="ticket">
    <h3>{{ event.eventName }}</h3>
    <p><strong>Booked By:</strong> {{ userName }}</p>
    <p><strong>Number of Tickets:</strong> {{ numberOfTickets }}</p>
    <p><strong>Total Cost:</strong> {{ totalCost | currency:'INR' }}</p>
    <p><strong>Event Date:</strong> {{ event.eventDate | date: 'fullDate' }}</p>
    <p><strong>Event Time:</strong> {{ event.eventTime }}</p>
    <p><strong>Venue:</strong> {{ event.location }}</p>
  </div>
  <div class="buttons">
    <button (click)="downloadETicket()">Download E-Ticket</button>
    <button class="back-btn" (click)="onBack()">Back</button>
    <button class="my-bookings-btn" (click)="viewBookings()">My Bookings</button>
  </div>
</div>
