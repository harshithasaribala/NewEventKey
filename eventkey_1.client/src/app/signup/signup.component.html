<body>
  <section class="SignUp">
    <div class="container">
      <form [formGroup]="SignUpFormGroup" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label"><strong>SignUp As</strong></label>
          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   formControlName="userType"
                   value="User"
                   (change)="toggleEventType(false)" required />
            <label class="form-check-label" for="user">User</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   formControlName="userType"
                   value="EventManager"
                   (change)="toggleEventType(true)" required />
            <label class="form-check-label" for="eventManager">Event Manager</label>
          </div>
        </div>
        <div class="mb-3" *ngIf="isEventManager">
          <label for="eventType" class="form-label">Types of Events Mostly Conducted</label>
          <select class="form-control" formControlName="eventType" required>
            <option value="" disabled>Select an option</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Corporate">Corporate</option>
            <option value="Social">Social</option>
            <option value="Educational">Educational</option>
          </select>

          <label for="companyName" class="form-label" style="margin-top:2px">Company Name</label>
          <input type="text" class="form-control" formControlName="companyName" required />
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" required />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" formControlName="age" required />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" formControlName="gender" required>
            <option value="" disabled>Select an option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" required />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" formControlName="phoneNumber" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" formControlName="address" rows="3" required></textarea>
        </div>

        <div class="d-flex align-items-center mt-3">
          <button type="reset" class="btn btn-secondary me-3">Reset</button>
          <button type="submit" class="btn btn-primary me-3" [disabled]="!SignUpFormGroup.valid">SignUp</button>
        </div>

        <p class="mb-0 mt-3" style="font-size: 20px; margin-top:20px">
          Already have an account? <a routerLink="./login/login-component.html" style="font-size: 20px;">Login here</a>.
        </p>
      </form>
    </div>
  </section>
</body>
