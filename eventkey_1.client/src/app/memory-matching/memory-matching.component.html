<div class="game-container">
  <h1>Memory Matching Game ğŸŸï¸</h1>
  <div class="card-container">
    <div *ngFor="let card of cards; let i = index"
         class="card"
         [ngClass]="{'flipped': isFlipped(i)}"
         (click)="flipCard(i)">
      <div class="card-inner">
        <div class="card-front">
          ?
        </div>
        <div class="card-back">
          {{ card }}
        </div>
      </div>
    </div>
  </div>

  <div class="info">
    <p>Moves: {{ moves }}</p>
    <button (click)="resetGame()">Restart Game</button>
  </div>

  <div *ngIf="gameCompleted" class="congratulations show-congratulations">
    Congratulations! You have completed the game in {{ moves }} moves!
  </div>

  <button  class="back-btn" (click)="goBack()">Back</button>
</div>
