<h2>Ticket Sales </h2>
<div class="ticket-sales-container">


  <div *ngFor="let event of revenueDetails; let i = index" class="event-card">
    <div class="event-title">
      <h3>{{ event.eventName }}</h3>
    </div>

    <!-- Use index for unique IDs -->
    <canvas #ticketSalesChart id="ticketSalesChart"></canvas>

    <div class="revenue-details">
      <p>Total Revenue: {{ event.totalRevenue | currency : 'INR' }}</p>
      <p>Admin Share (20%): {{ event.adminShare | currency : 'INR' }}</p>
    </div>
  </div>
</div>
