<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Event</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Edit Event Form Container -->
  <div class="container">
    <div class="form-header">
      <h2><i class="fas fa-edit me-2"></i>Edit Event</h2>
    </div>
    <form [formGroup]="editEventForm" (ngSubmit)="saveChanges()">
      <!-- Event Name -->
      <div class="mb-3">
        <label for="eventName">Event Name</label>
        <input id="eventName" formControlName="eventName" class="form-control"
               [class.is-invalid]="editEventForm.get('eventName')?.invalid && editEventForm.get('eventName')?.touched" />
        <div *ngIf="editEventForm.get('eventName')?.invalid && editEventForm.get('eventName')?.touched" class="error">
          Event Name is required.
        </div>
      </div>

      <!-- Event ID -->
      <div class="mb-3">
        <label for="eventId">Event ID</label>
        <input id="eventId" formControlName="eventId" class="form-control" readonly />
      </div>

      <!-- Event Date -->
      <div class="mb-3">
        <label for="eventDate">Event Date</label>
        <input type="date" id="eventDate" formControlName="eventDate" class="form-control"
               [class.is-invalid]="editEventForm.get('eventDate')?.invalid && editEventForm.get('eventDate')?.touched" />
        <div *ngIf="editEventForm.get('eventDate')?.invalid && editEventForm.get('eventDate')?.touched" class="error">
          Event Date is required.
        </div>
      </div>

      <!-- Event Time -->
      <div class="mb-3">
        <label for="eventTime">Event Time</label>
        <input id="eventTime" formControlName="eventTime" type="time" class="form-control" />
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label for="location">Location</label>
        <input id="location" formControlName="location" class="form-control" />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
      </div>

      <!-- Ticket Price -->
      <div class="mb-3">
        <label for="ticketPrice">Ticket Price</label>
        <input id="ticketPrice" formControlName="ticketPrice" type="number" class="form-control" />
      </div>

      <!-- Max Attendees -->
      <div class="mb-4">
        <label for="maxAttendees">Max Attendees</label>
        <input id="maxAttendees" formControlName="maxAttendees" type="number" class="form-control" />
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-3">
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="editEventForm.invalid">
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
