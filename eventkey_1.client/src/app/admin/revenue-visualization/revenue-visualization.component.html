<div class="revenue-dashboard">
  <!-- Revenue Cards -->
  <div class="revenue-card mb-4">
    <i class="fas fa-chart-pie"></i>
    <h1>Revenue Visualization</h1>
    <div class="revenue-info mt-4">
      <h2>Total Amount Received: ₹{{ totalRevenue }}</h2>
      <h3>Admin's Commission (20%): ₹{{ adminCommission }}</h3>
    </div>
  </div>

  <!-- Visualizations -->
  <div class="charts-container">
    <!-- Pie Chart for Revenue Breakdown -->
    <div class="chart-box">
      <h3>Revenue Breakdown</h3>
      <canvas id="pieChart" width="400" height="400"></canvas>
    </div>

    <!-- Bar Chart for Revenue Per Event -->
    <div class="chart-box">
      <h3>Revenue Per Event</h3>
      <canvas id="barChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
