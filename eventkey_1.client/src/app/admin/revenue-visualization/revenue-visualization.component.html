<div class="revenue-dashboard">
  <!-- Heading -->
  <h1 class="revenue-heading">Revenue Visualization</h1>

  <!-- Total Amount Received -->
  <div class="revenue-info">
    <h2>Total Amount Received: ₹{{ totalRevenue }}</h2>
    <h3>Admin's Commission (20%): ₹{{ adminCommission }}</h3>
  </div>

  <!-- Monthly Revenue Chart -->
  <div class="charts-container">
    <div class="chart-box">
      <h3>Monthly Revenue Breakdown</h3>
      <canvas id="revenueChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
