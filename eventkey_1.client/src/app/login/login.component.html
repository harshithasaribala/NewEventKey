<body>
  <section class="LogIn">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <!-- Log In As Section -->
        <div class="mb-3" style="margin-top: 50px;">
          <label class="form-label"><strong>Log In As</strong></label>
          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   id="user"
                   formControlName="userType"
                   value="User"
                   (change)="toggleEventType(false)" />
            <label class="form-check-label" for="user">User</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   id="EventManager"
                   formControlName="userType"
                   value="EventManager"
                   (change)="toggleEventType(true)" />
            <label class="form-check-label" for="eventManager">Event Manager</label>
          </div>
        </div>

        <!-- Email Input Section -->
        <div class="mb-3" style="margin-top: 30px;">
          <label for="email" class="form-label">Email</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 formControlName="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Valid email is required.
          </div>
        </div>

        <!-- Password Input Section -->
        <div class="mb-3" style="margin-top: 30px;">
          <label for="password" class="form-label">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 formControlName="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex align-items-center mt-3" style="margin-top: 30px;">
          <button type="reset" class="btn btn-secondary me-3" (click)="onReset()">Reset</button>
          <button type="submit" class="btn btn-primary me-3" [disabled]="loginForm.invalid">LogIn</button>
        </div>

        <p class="mb-0 mt-3" style="font-size: 13px; margin-top: 15px;">
          Don't have an Account? Create One!!!
          <a routerLink="/signup" style="font-size: 13px;">SignUp here</a>.
        </p>
      </form>
    </div>
  </section>
</body>
