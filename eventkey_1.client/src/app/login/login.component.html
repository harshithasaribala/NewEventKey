<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - EventKey</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>
  <!-- Login Section -->
  <section class="LogIn">
    <div class="container">
      <div class="text-center mb-4">
        <img src="assets/EventKey/assets/logo/favicon.jpeg" alt="EventKey Logo" class="logo rounded-circle mb-3" />
        <h2>Log In</h2>
        <p class="text-muted">Welcome back! Please log in to continue.</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Log In As Section -->
        <div class="mb-4">
          <label class="form-label text-dark"><strong>Log In As</strong></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="user" formControlName="userType" value="User" required />
            <label class="form-check-label" for="user">User</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="EventManager" formControlName="userType" value="EventManager" required />
            <label class="form-check-label" for="EventManager">Event Manager</label>
          </div>
        </div>

        <!-- Email Input Section -->
        <div class="mb-4">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Valid email is required.
          </div>
        </div>

        <!-- Password Input Section -->
        <div class="mb-4">
          <label for="password" class="form-label text-dark">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-secondary rounded-pill px-4" (click)="onReset()">Reset</button>
          <button type="submit" class="btn btn-primary rounded-pill px-4" [disabled]="loginForm.invalid">Log In</button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center mt-4 text-muted">
          Don't have an account? <a routerLink="/signup" class="text-primary fw-bold">Sign Up here</a>.
        </p>
        <a routerLink="/home" class="text-primary fw-bold" style="text-align:center"> Wanna Go back To Home!!! Click on this</a>
      </form>
      <footer class="footer scrollable-footer">
        <p>&copy; 2024 EventKey. Designed and developed by Initiators ❤️</p>
        <div>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-google-plus"></i></a>
        </div>
      </footer>
    </div>
  </section>

  <!-- Footer Section -->
  
  <!-- Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
