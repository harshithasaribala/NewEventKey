<div class="puzzle-container">
  <h2>Ticket Puzzle Game 🎟️</h2>

  <!-- Puzzle Grid -->
  <div class="puzzle-grid">
    <div *ngFor="let piece of puzzlePieces; let i = index"
         class="puzzle-piece"
         [class.placed]="piece.placed"
         [style.backgroundImage]="'url(' + piece.image + ')'"
         [style.gridArea]="'piece' + (i + 1)"
         (dragover)="onDragOver($event)"
         (drop)="onPieceDropped(piece, i)">
    </div>
  </div>

  <div *ngIf="puzzleComplete" class="game-over">
    <h3>Congratulations! You completed the puzzle!</h3>
    <button (click)="resetPuzzle()">Play Again</button>
  </div>
</div>
